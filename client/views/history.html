                      </bs-affix>
                    </div>
                    <div class="col-sm-9">
                      <bs-scrollspy target="#marischal-sidenav">
                        <div class="scroll-area">
                          <h2 id="keith-marischals">Keith Earl Marischals of Scotland</h2>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>1st Earl Marischal</strong> William Keith (d. 1463)
                            </div>
                            <div class="panel-body">
                              <p>The 4th Lord Marischal of Scotland, William Keith was raised to the rank of Earl Marischal by King James II in 1455, thus starting the hereditary line of Earl Marischals. He married Margaret, the daughter of James, 1st Lord Hamilton. They had two children, William and Janet.</p>
                              <blockquote>
                                <small>Source: <cite title="A Guide to Dunnottar Caste; www.keithclan.com">A Guide to Dunnottar Caste; <a href="http://www.keithclan.com">Keith Clan</a></cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>2nd Earl Marischal</strong> William Keith (d. 1483)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Son of William Keith, 1st Earl Marischal. He does not appear in all Keith peerages.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="A Guide to Dunnottar Caste">A Guide to Dunnottar Caste</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>3rd (2nd) Earl Marischal</strong> William Keith (d. 1530)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/williamkeith-pa.jpg" alt="William Keith" class="img-thumbnail pull-left margin-right-10">
                                Son of William, the 2nd Earl Marischal, William married Elizabeth, daughter of Alexander Gordon, 1st Earl of Huntly. They had a number of children, including Alexander who later received estates at Pittendrum (1513). The 3rd Earl supported King James III against barons, and had custody of the young James V in the 1520s; both of which awarded him with lands and honors. Both of his sons were killed at Battle of Flodden Field (where the dead included Sir William Keith of Inverugie and Sir John Keith of Ludquhairn). His son Robert sired two grandsons for the 3rd Earl, William and Robert Abbot of Deer.
                              </p>
                              <p>Black John Skirving who was Standard Bearer to Keith, Earl Marischal, at the Battle of Flodden in 1513, was wounded but survived, taken prisoner by the English and imprisoned for several years. He hid the Keith Banderole around his person so that it wouldn't be found. The Skirving family presented this historic relic to the Advocates Library in Edinburgh in the 19th Century. The Banderole is six foot in length with three stags and the motto "Veritas Vincit".
                              <img src="/img/standard-1513.jpg" alt="Keith Ancient Standard" class="img-thumbnail pull-right margin-left-10"></p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>4th (3rd) Earl Marischal</strong> William (1501-1581)
                            </div>
                            <div class="panel-body">
                              <p>
                                William, 4th Earl Marishal was one of the guardians of Mary Queen of Scots during her minority, and was a member of her privy council on her return to Scotland. While refraining from extreme partisanship, he was an adherent of the Reformation.
                              </p>
                              <p>His contributions to the Keith fortunes came from his marriage to Margaret, daughter and heiress of Sir William Keith of Inverugie. This marriage nearly doubled the family lands, reaching into seven shires: Haddington, Linlithgow, Kincardine, Aberdeen, Banff, Elgin and Caithness. His estates lay in so many counties that he could travel from Berwick to John o' Groats eating every meal and sleeping every night on his own lands.</p>
                              <p class="clearfix">
                                <img src="/img/dunnottarTN.jpg" alt="Dunnottar" class="img-thumbnail pull-left margin-right-10">
                                The Earl was reputed to be the wealthiest man in Scotland at one time, but his extravagant lifestyle began to diminish the family's estate. Upon this realization, William retired to a private life at Dunnottar Castle in 1567. This self-imposed incarceration lasted for over seventeen years, until all the debts were cleared, and earned him the moniker "William of the Tower".
                              </p>
                              <p>William died in 1581 and was succeeded by his grandson.</p>
                              <blockquote>
                                <small>Source: <cite title="A Guide to Dunnottar Caste; Nothing But My Sword">A Guide to Dunnottar Caste; Nothing But My Sword</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>5th (4th) Earl Marischal</strong> George Keith (c1553-1623)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/5th-earl-marischal.jpg" alt="George Keith" class="img-thumbnail pull-left margin-right-10">
                                "The founder of Aberdeen's second university (Marischal College) was educated at its first (King's College) and then in Calvinist Geneva. After succeeding his grandfather as Earl Marischal (1581) he stood by James VI after the Ruthven Raid and in 1585 was involved in the defense of Stirling Castle against those nobles sympathetic to the Raiders and lately returned from exile. In 1589 he was chosen as the royal emissary to arrange the marriage with Anne of Denmark and to fetch the bride. Bad weather, for which Keith was subsequently exonerated, forced the returning party to seek shelter in Norway. The impatient James sailed from Scotland to meet his bride and the wedding took place in Oslo. Keith was subsequently a privy councilor and much concerned in the congenial (for a strict Calvinist) task of hunting down and prosecuting his northern rival, the Catholic Earl of Huntly. The Reformation may also have triggered his foundation of Marischal College in 1593. In 1609 he became High Commissioner or Viceroy to the Parliament of Scotland. The Earl was married twice, producing two children from the first and one from the second. He died at Dunnottar in 1623."
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Collins Encyclopedia of Scotland; www.keithclan.com">Collins Encyclopedia of Scotland; <a href="http://www.keithclan.com">Keith Clan</a></cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>6th (5th) Earl Marischal</strong> William Keith (d.1635)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Son of the 5th Earl, William Keith became the 6th Earl Marischal. He officiated at the coronation of Charles I, and served in his Privy Council. He married Mary, daughter of John Erskine (Earl of Marr) and Mary Stewart, and had three sons and two daughters. The first two sons, William and George each served as Earls Marischal, and the third son, John, became Knight Marischal and Earl of Kintore. The daughters, Janet (married Alexander Lord Pitsligo) and Mary (married John Lord Kilpont, son and heir to William, Earl of Airth and Monteith).
                              </p>
                              <p>The 6th Earl is perhaps most noted for spending a great deal of the family fortune. He died in 1635.</p>
                              <blockquote>
                                <small>Source: <cite title="A Guide to Dunnottar Caste; www.keithclan.com">A Guide to Dunnottar Caste; <a href="http://www.keithclan.com">Keith Clan</a></cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>7th (6th) Earl Marischal</strong> William Keith (d. 1661)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/7th-earl-marischalTN.jpg" alt="William Keith" class="img-thumbnail pull-left margin-right-10">
                                The son of the 6th Earl Marischal, William Keith signed the National Covenant for Religious Freedom and joined the army of James Graham, First Marquis of Montrose, in 1639. Six years later, however, Montrose switched to supporting the Royalist Army due to the mounting threat of Oliver Cromwell. This put Montrose at odds with the 7th Earl, who chose to decline Montrose's offers of negotiation and refused him entrance to Dunnottar to discuss terms. In retaliation, the Captain's envoy set fire to every house, barn, stable and even ship in the baronies of Dunnottar, Fetteresso and Cowie.
                              </p>
                              <p>In July 1650, the young King Charles II arrived in north-east Scotland and stayed a while at Dunnottar. Outraged by the king's return to Scotland, Oliver Cromwell, the self-proclaimed Lord Protector, led an invasion to the north. In some haste Charles II was crowned at Scone, but the crown and other regalia were then hidden at Dunnottar by order of the King. Shortly thereafter, the Earl Marischal and a number of other Scottish noblemen were captured by a troop of Cromwell's forces.</p>
                              <p>While imprisoned in the Tower of London (he was held there for ten years), the Earl named George Ogilvy of Barras to serve as Governor of Dunnottar Castle (1651-2). Shortly thereafter the castle was under siege from Cromwell's army, and by May 1652, it remained the only place in Scotland that still flew the royal flag. Under heavy artillery bombardment that resulted in the partial destruction of the castle, and with no hope for reinforcements from royalists, Ogilvy surrendered after 8 months. Before the surrender, however, the Scottish regalia were smuggled away from the castle and hidden at nearby Kinneff Church.</p>
                              <p class="clearfix">
                                <img src="/img/scot-regaliaTN.jpg" alt="Scot Regalia" class="img-thumbnail pull-left margin-right-10">
                                The Honours remained in the custody of Mr Grainger at Kinneff until the restoration of the monarchy in 1660. At the opening of the Scottish Parliament the following year, the Earl Marischal carried the crown, his brother, George (later the 8th Earl) the scepter, and the younger brother John (later the first Earl of Kintore) the sword.
                              </p>
                              <p>The 7th Earl thus upheld the traditions of the Marischalcy but his finances had suffered severely, partly through his own extravagance, but mainly due to the continuous troubles. He spent most of the rest of his life in London where he could more easily hide his poverty.</p>
                              <p>He was married twice, which produced three daughters from the first marriage but no children from the second. He was, therefore, succeeded by his brother George in 1661.</p>
                              <blockquote>
                                <small>Source: <cite title="A Guide to Dunnottar Castle">A Guide to Dunnottar Castle</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>8th (7th) Earl Marischal</strong> George Keith (d. 1694)
                            </div>
                            <div class="panel-body">
                              <p>
                                Colonel George Keith of Aden
                              </p>
                              <p>Brother to the previous Earl, George Keith supported his brother and Charles II during the Restoration. His involvement with the protection of the Scottish Regalia is noted above. At the time of his brother's death, much of the families wealth had diminished. Dunnottar Castle, once the pride of the Keiths, had been badly damaged by Cromwell's forces: the Keep was vulnerable to the elements and the stately halls had been rifled of their contents. The Earl Marischal did not have the means to repair the damage, so Dunnottar served as a military depot. In the summer of 1685 it served as a prison to 122 men and 45 women Covenanters (resulting from Charles II's rejection of religious freedom in favor of the Episcopacy).</p>
                              <p>The 8th Earl served as a Colonel in France, and he married Mary Hay, daughter of the Earl of Kinoul. They had only one son, who became the 9th Earl upon George's death in 1694.</p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>9th (8th) Earl Marischal</strong> William Keith (d. 1712)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/9th-earl-marischalTN.jpg" alt="William Keith" class="img-thumbnail pull-left margin-right-10">
                                During the spring of 1689, Dunnottar housed a garrison of sixty men under the leadership of William Keith, 9th Earl Marischal. Holding the castle for the monarchs William and Mary, the Earl oversaw the imprisonment of seventeen Aberdonians accused of being Jacobites. Among the captives was George Liddel, one of his own appointees at Marischal College. As a staunch Jacobite sympathizer himself, it is safe to say that these prisoners were treated far better than the Covenanters that were held there a few years before. They were released one year later upon an Act of Indemnity by order of the Privy Council.
                              </p>
                              <p>The 9th Earl sat as a peer in Parliament at Westminster. He was a Jacobite sympathizer, as already noted, and opposed the union of Scotland and England.</p>
                              <p>He is noted for completing much of the construction of Inverugie Castle, which became the Keiths' principal home. He married Mary, daughter of James Drummond, Earl of Perth. They had two sons and two daughters. During a time of religious unrest, it is important to note that religion was never an obstacle for the Keiths' political endeavors: "Here we have [William Keith], an Episcopalian, his [wife] a Catholic and [son James] a Protestant, all of them desperate to have a Catholic Stuart King on the throne (Coull, 28)." William died in 1712.</p>
                              <blockquote>
                                <small>Source: <cite title="Nothing But My Sword by Sam Coull, 2000">Nothing But My Sword by Sam Coull, 2000</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>10th (9th) Earl Marischal</strong> George Keith (1692-1778)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/10th-earl-marischal2.jpg" alt="George Keith" class="img-thumbnail pull-left margin-right-10">
                                "George Keith, the 10th and last of the Earls Marischal succeeded his father William in 1712. In his youth he was made Lord Keith, by Queen Anne, and appointed Captain of her Majesty's Guards. Thus, his service was long, even though he was Earl for but a few years. In 1715, for having supported the cause of the Stuart kings, the English revoked his titles and estates. Exiled to Europe, George and his brother James achieved fame and esteem among the courts of Spain, France, Russia and Germany. Representing Frederick the Great of Germany, he returned on a visit to England, was reprieved for supporting the Stuarts, and had some of his family properties restored to him.... including Dunnotar castle . The painting at right shows the Earl in his younger years. George died, childless, in 1778, and chiefship of Clan Keith then passed to the Earl of Kintore."
                              </p>
                              <blockquote>
                                <small>Source: <cite title="www.keithclan.com"><a href="http://www.keithclan.com">Clan Keith</a></cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="alert info">
                            <p>PLEASE NOTE: There is some disagreement regarding the Keith succession of Earls Marischal. Some accounts, such as the seminal text A System of Heraldry by Alexander Nisbet (1722), record only nine Earl Marischals before the title was forfeited by the Keiths. Other accounts, such as Burke's Peerage and The Scottish Peerage, record ten Earls. In your research, you will probably find examples of each. In accordance with the Countess of Kintore's The Keiths, this website will present the more inclusive list of ten Earls Marischal.</p>
                          </div>
                        </div>
                      </bs-scrollspy>
                    </div>
                  </div>
                </div>
              </section>
              <section class="history-section" relative>
                <div cross-fade>
                  <h1>Clan Feuds</h1>
                  <p class="initial-capital">The association of clans with disorder is in part due to their turbulent origins. A number of races converged on Scotland, leading to conflicts over cultural and ethnic differences. For instance, the MacLeods derive from Norsemen; the Murrays and Sutherlands from Flemish stock; the Bruces and Frasers from Normans and Angevins; the royal Stuarts from a Breton nobleman; Clan Chattan from Celts. As Scottish culture developed into greater hegemony, many of these feuds subsided.</p>
                  <p>Feuds often developed between neighboring clans in the form of territorial disputes. Religion, politics, and even unrequited love have all contributed to feuding.</p>
                  <p>Two clans that the Keiths often found themselves in contention with were the Gunns and the Irvines.</p>
                  <h2>Clan Gunn</h2>
                  <img src="/img/gunn-2003-2.jpg" alt="Clan Gunn" class="img-thumbnail margin-right-10 pull-left">
                  <p>In the fourteenth century by a marriage with the heiress of the Cheynes of Ackergill, the Keiths took possession of lands in Caithness, and for a long time their settlement there was a source of feuds with the Clan Gunn.</p>
                  <p>The following account, entitled "The Crowner Slain by the Keiths in the Chapel of St. Tayre", comes from a 1764 text:</p>
                  <div class="clearfix"></div>
                  <blockquote>
                    <p>About the year of God 1478, there was some dissention in Caithness betwixt the Keiths and the Clan Gunn. A meeting was appointed for their reconciliation, at the Chapel of St. Tayre, in Caithness, hard by Girnigo, with twelve horse on either side. The Crowner (chieftain of Clan Gunn) with the most part of his sons and chief kinsmen came to the chapel, to the number of twelve; and, as they were within the chapel at their prayers, the Laird of Inverugie and Ackergill arrived there with twelve horse, and two men upon every horse; thinking it no breach of trust to come with twenty-four men, seeing they had but twelve horses as was appointed.</p>
                    <p>So the twenty-four gentlemen rushed in at the door of the chapel, and invaded the Crowner and his company unawares; who, nevertheless, made great resistance. In the end the Clan Gunn were all slain, with the most of the Keiths. Their blood may be seen to this day [1764] upon the walls within the Chapel at St. Tyre, where they were slain. Afterwards William Mackames (the Crowner's grandchild) in revenge of his grandfather, killed George Keith of Ackergill and his son, with ten of their men, at Drummuie in Sutherland, as they were travelling from Inverugie into Caithness.</p>
                    <footer><cite>Source: <i>The History of the Feuds and Conflicts Among the Clans in the Northern Parts of Scotland and in the Western Isles: from the year M.XX1 unto M.B.C.XIX, now first published from a manuscript wrote in the reign of King James VI</i></cite></footer>
                  </blockquote>
                  <h2>Clan Irvine</h2>
                  <p>Both families originated in the North-east and got their lands from King Robert the Bruce. He granted both the Irvines and the Keiths land and hereditary honours for their loyalty during the Wars of Independence, such as in the years which followed the Battle of Bannockburn in 1314. Sir William Keith owned land around Kintore and Inverurie but added estates in Kincardine, on the south bank of the River Dee, through marriage. This brought the Keiths and the Irvines, who owned the land on the north bank of the Dee, face to face, After a time there was prolonged skirmishing across the Dee and this culminated in a battle at Keith's Muir on the north side of the river at Drumoak. None of the invading Keiths was left to tell the tale. The feud was eventually settled and the families reconciled by marriage.</p>
                  <figure class="pull-left">
                    <img src="/img/irvines-2002-1.jpg" alt="Clan Irvines" class="img-thumbnail">
                    <figcaption>From Keith &amp; Kin, Third Quarter 2002</figcaption>
                  </figure>
                  <p>A feud which goes back 600 years was finally consigned to history over the weekend when two North-east clans came together for a landmark gathering, Members of the neighboring clans Irvine and Keith met at Park Bridge of Drumoak to reinforce their friendly relations. Let by a piper and a pipe band respectively, the families gathered near the site where the Irvines massacred a number of Keiths in the early 1400s.</p>
                  <div class="clearfix"></div>
                </div>
              </section>
              <section class="history-section" relative>
                <div cross-fade>
                  <div class="row">
                    <div class="col-sm-3 hidden-xs">
                      <bs-affix class="sidenav-wrapper" autoscroll="true" offsettop="575" offsetscrolltop="80">
                        <ul id="sidenav" class="nav nav-stacked nav-affix">
                          <li class="active"><a href="#century-18">18th Century</a></li>
                          <li><a href="#century-19">19th Century</a></li>
                          <li><a href="#century-20">20th Century</a></li>
                        </ul>
                      </bs-affix>
                    </div>
                    <div class="col-sm-9">
                      <bs-scrollspy target="#sidenav">
                        <div class="scroll-area" data-spy="scroll" data-target=".sidenav-wrapper">
                          <h1>Famous Keiths</h1>
                          <h2 id="century-18">18th Century</h2>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>George Keith</strong> (c.1638-1716), Scottish preacher
                            </div>
                            <div class="panel-body">
                              <p>Joining the Quakers c.1663, he was closely associated with Robert Barclay, George Fox, and other influential Friends. Shortly after his arrival in America (1684) he became the leader of a separate faction known as Christian Quakers, for which he was denounced by William Penn in 1692. Keith returned to England where, in 1700, he was ordained a priest in the Anglican Church. He was again in America (1702-4), preaching and baptizing. His journeys in the colonies are recorded in his Journal of Travels from New Hampshire to Caratuck (1706).</p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Sir William Keith</strong> (1680-1749), Governor of Pennsylvania and Delaware
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/williamkeith-pa.jpg" alt="William Keith" class="img-thumbnail pull-left margin-right-10">
                                Of the Keiths of Ludquhairn, he was appointed surveyor-general of customs for the southern colonies in 1714. He was governor of Pennsylvania and Delaware before returning to London in 1728 where in 1730 he assisted in the notable treaty with Cherokee Indians then in London. He helped make England aware of the danger of French encirclement of the colonies. He proposed a stamp tax on the colonies by act of Parliament to maintain a standing army on the frontier.
                              </p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Robert Keith</strong> (1681-1756), Bishop
                            </div>
                            <div class="panel-body">
                              <p>
                                From Aberdeen's Marischal College, Keith became a leading light in the Episcopal Church as coadjutant Bishop of Edinburgh (1721-33), Bishop of Fife (1733-43) and primus as Bishop of Orkney and Caithness. He was also a historian, compiling a Cataolgue of Scottish Bishops, 1755, and writing a History of the Affairs of Church and State in Scotland, 1734. The latter deals mainly with the reign of Queen Mary and, though in narrative form, was the product of extensive archival research.
                              </p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>James Francis Edward Keith</strong> (1696-1758), Field Marshal
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/field-marshallTN.jpg" alt="William Keith" class="img-thumbnail pull-left margin-right-10">
                                Scottish field marshal of Prussia; brother of George Keith, 10th earl marischal [marshal] of Scotland. He participated in the Jacobite uprising of 1715 and in the abortive invasion of 1719 with his brother. Escaping to the Continent, he first entered the Spanish service and then went to Russia, where he gained honor in both civil and military offices. Later he went to Prussia and became close friends with Frederick the Great, who made him a field marshal (1747). Keith entered the circle of Europe's leading intellectuals and rendered great service to Prussia in the early part of the Seven Years War. He was killed in the Battle of Hochkirch.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <h2 id="century-19">19th Century</h2>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>George Elphinstone</strong> (1746-1823), Viscount Keith
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born in Stirling, son of the 10th Elphinstone, George entered the navy at age 15 and enjoyed a distinguished career which included service in America, India, Ceylon and the Mediterranean. After serving as a captain in the American Revolution and early French Revolutionary Wars, he was appointed rear admiral (1794) and created Baron Keith in 1797. He suppressed the mutinies at Nore and Spithead (1797) and commanded the Mediterranean fleet (1798-1801), the North Sea fleet (1803-7), and the Channel fleet (1812-15), receiving Napoleon's surrender after Waterloo. He was created Viscount Keith in 1814.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>William Marshall</strong> (1748-1833)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Marshall's career was in the household of the Duke of Gordon, to whom he eventually became factor. He was never a professional musician and often laid his violin aside for months on end, but his contribution to Scottish fiddle music was a major one. He extended the variety of keys, as well fro regular use of higher positions for the left hand. In this he shows the beginning of the absorption of Continental violin technique as well as style into the mainstream of the traditional where, previously, it had been concentrated in the hands of professional orchestral violinists/composers. He was a master of the Strathspey but also composed a number of classical-style minuets dedicated for the most part to leading Tories. His best-known melody is his setting of Burns' 'Of a' the airts the wing can blaw'. Marshall was also an exceptionally talented horologist.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Collins Encyclopedia of Scotland, 682">Collins Encyclopedia of Scotland, 682</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>John Marshall</strong> (1755-1835), 4th Chief Justice of the United States Supreme Court
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/john-marshall.jpg" alt="John Marshall" class="img-thumbnail pull-left margin-right-10">
                                The eldest of 15 children, John Marshall was born in Germantown (now Midland), Virginia. His father rose to prominence in local and state politics, and his grandfather was a Scottish minister. Proud of his Scottish heritage, it has been said that he wore a Keith clan ring throughout his professional life.
                              </p>
                              <p>A member of the Culpepper Minutemen early in the American Revolutionary War, he entered the Third Virginia Continental Regiment on 30 July 1776 and served ably in a number of important campaigns, rising to Captain. He became a lawyer after the war, serving his state as a leader in the Assembly and in the new Federalist Party. He attracted attention from national leaders, and was offered several diplomatic posts, but preferred to remain in Virginia. In 1797, however, he accepted an appointment on a three-man commission to negotiate with France. After French leaders demanded personal bribes (see XYZ Affair) in return for engaging in the negotiations, Marshall answered for his colleagues in a brilliant memorial which rejected this extortion and upheld the honor and dignity of the new country.</p>
                              <p>Later, Marshall was asked by John Adams to be an Associate Justice of the Supreme Court, but instead Marshall opted to run for a position in Congress. Elected in 1799, Marshall became Secretary of State on 6 June 1800. Here he strongly opposed violations of American rights on the high seas and adopted a policy which necessitated a strong Navy to give force to American diplomatic protests.</p>
                              <p>Appointed Chief Justice on 20 January 1801, Marshall continued to serve as Secretary of State until the end of Adams' administration 4 March 1801. In the United States Supreme Court, Marshall made his greatest contributions to the development of American government. In a series of historic decisions, he established the judiciary as an independent and influential branch of the government equal to Congress and the Presidency. Perhaps the most significant of these cases was that of Marbury v. Madison, in which the principle of judicial review was simply stated by Marshall: "A legislative act contrary to the Constitution is not law." Then, as the young nation was endangered by regional and local interests which often threatened to tear it to shreds, Marshall again and again interpreted the Constitution broadly so that the Federal Government had the power to become a respected and creative force guiding and encouraging the nation's growth. For practical purposes, the Constitution in its most important aspects today is the Constitution as John Marshall interpreted it. As Chief Justice he embodied the majesty of the Judicial Branch of the government as fully as the President stood for the power of the Executive Branch. Marshall served as Chief Justice through five presidential administrations, a stalwart proponent of Federalism and nemesis of the Jeffersonian school of government throughout its heyday. He died July 6, 1835, having served as Chief Justice for nearly 35 years.</p>
                              <blockquote>
                                <small>Source: <cite title="Wikipedia: John Marshall">http://en.wikipedia.org/wiki/John_Marshall</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Moses Austin</strong> (1761-1821), American pioneer
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born Durham, Conn. After developing lead mines in SW Virginia, he went to inspect (1796-97) prospects in Missouri, then Spanish territory. In 1798 he founded Potosi, Missouri and became a miner and trader there. Hard times caused him to go to Texas in 1820 and get the Spanish governor's permission to settle 300 families in Texas. The grant was confirmed in 1821, but Moses Austin died without realizing his settlement plans. His son, Stephen F. Austin, took up the plans.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>John Austin</strong> (1790-1859), English jurist.
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                He served (1826-32) as professor of jurisprudence at the Univ. of London, and his lectures were published (with additional material) as The Province of Jurisprudence Determined (1832, repr. 1967, 3 vol.) and Lectures on Jurisprudence (1869, 5th ed. 1911). These books presented a comprehensive analysis of the principles underlying all legal systems. Austin argued that law was the expression of the will of the sovereign authority and was not to be confused with the dictates of religion and ethics. Austin's work—in part stemming from that of Jeremy Bentham —had a strong influence on many later legal theorists, including John Stuart Mill . His wife, Sarah Taylor Austin, was a well-known translator.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Alexander Keith</strong> (1791-1880), Minister of St Cyrus.
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/alexander-keith-writer.jpg" alt="Alexander Keith" class="img-thumbnail pull-left margin-right-10">
                                Presbyterian minister of the Free Church of Scotland and descendant of the 3rd Earl Marischal. He began his ministry in the Established Church in 1816 and in 1843 joined in the formation of the Free Church. Prior to the Disruption, he corresponded with Lord Bexley on "the collision between the civil and the church courts in Scotland" (1841). He suffered from ill health, and devoted himself to study and writing when unable to perform parochial duties.
                              </p>
                              <p>One of the three Church of Scotland ministers who in 1839 accompanied M'Cheyne on the Mission of Inquiry to Palestine. In 1844 he revisited Palestine with his son, Dr George Skene Keith (1819-1910), who was the first person to photograph the land. He wrote various books on the subject of Prophecy.</p>
                              <p>"Few more satisfactory works in confirmation of the inspiration of Scripture have appeared within our own time than that of Dr. Keith." - Rev. Dr. Shuttleworth</p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Stephen F. Austin</strong> (1793-1836), American leader of colonization in Texas, known as the Father of Texas
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born Wythe co., Va.; son of Moses Austin. He grew up in Missouri, studied at Transylvania Univ. in Kentucky, served (1814-20) in the Missouri territorial legislature, and was studying law in New Orleans when his father died. Stephen took up the plans to colonize Texas and on a journey there (1821) selected the area between the Brazos and Colorado rivers. In Jan., 1822, he planted the first legal settlement of Anglo-Americans in Texas. He later went to Mexico City to have his grant cleared and confirmed by the newly independent Mexican government. Austin's settlements, with the towns of San Felipe de Austin and Brazoria, prospered. Other American colonists poured in. As friction developed over the years with the Mexican government, Austin opposed illegal efforts at Texan independence. He was sent in 1833 to Mexico City to present the settlers' grievances, to ask that Texas be separated from Coahuila, and to get the Mexican immigration law modified. He was accused of treason and imprisoned. On his return to Texas in 1835 he opposed the government of Santa Anna and so forwarded the Texas Revolution. He was sent as one of the commissioners (1835-36) of the provisional government to obtain aid in the United States, was defeated (1836) by Samuel Houston for the presidency of Texas, and served briefly until his death as secretary of state.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Alexander Keith</strong> (1795-1873), Brewer &amp; Statesman
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/Alexander.gif" alt="Alexander Keith" class="img-thumbnail pull-left margin-right-10">
                                Born in Falkirk, Caithness-shire, Scotland. When he was 17, his father sent him to an uncle in northern England to learn the brewing business. Five years later, when Keith migrated to Halifax, Nova Scotia, he became sole brewer and business manager for Charles Boggs, and he bought out Boggs’ brewery in 1820. On 17 Dec. 1822 he married Sarah Ann Stalcup, who died in 1832. On 30 Sept. 1833 he married Eliza Keith; they had six daughters and two sons. One son, Donald G. Keith, became a partner in the brewing firm in 1853.
                              </p>
                              <p class="clearfix">
                                <img src="/img/keithhall-novascotia.jpg" alt="Keith Hall" class="img-thumbnail pull-left margin-right-10">
                                In 1822 Keith moved his brewery and premises to larger facilities on Lower Water Street and in 1836 he again expanded, building a new brewery on Hollis Street. In 1863 he began construction of Keith Hall which was connected by a tunnel to his brewery. Keith Hall, now occupied by Oland’s Brewery, is in the Renaissance palazzo style, with baroque adornments, pillars of no particular style, and a mansard roof. This peculiar combination of styles resulted from the fact that the designs were probably derived from books with plans of buildings in Great Britain and the United States.
                              </p>
                              <p>Keith became commissioner of the court of common pleas, served as mayor of Halifax in 1843, 1853, and 1854, and was also for a long period a director of the Bank of Nova Scotia. He became a member of the legislative council in 1843, sat in that body for thirty years, and when the Nova Scotian legislature was constituted in 1867 became president of the upper house. In the same year he was appointed to the Dominion senate, but declined the office.</p>
                              <p>At the time of his death in 1873, his estate was evaluated at $251,000. Throughout his career Keith was connected with several charitable and fraternal societies. He served as president of the North British Society from 1831 and as chief of the Highland Society from 1868 until his death. In 1838 he was connected with the Halifax Mechanics Library and in the early 1840s with the Nova Scotia Auxiliary Colonial Society. Keith was perhaps best known to the Halifax public as a leader of the freemasons. He became provincial grand master for the Maritimes under the English authority in 1840 and under the Scottish lodge in 1845. Following a reorganization of the various divisions in 1869, he became grand master of Nova Scotia.</p>
                              <blockquote>
                                <small>Source: <cite title="University of Toronto/Université Laval, 2000">University of Toronto/Université Laval, 2000 <a href="http://www.keiths.ca">www.keiths.ca</a></cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Dr. Hugh Falconer</strong> (1808-65), Botanist
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Hugh Falconer was born in Forres and educated at Aberdeen and Edinburgh where he graduated an MD in 1829. He spent some time assisting Dr Wallich with his Indian herbarium before being sent to Landour in the Himalayas to take charge of the sanatorium. In 1831 he became Superintendent of the Saharapre Botanic Garden where he pursued both botanical and palaeontological research. He is especially known for his discovery of fossil mammals in the Siwalik Hills and for the early cultivation of tea in this area. In 1848 he succeeded Dr Wallich as head of the Calcutta Botanic Garden where he introduced chinchona (quinine) and recommended commercial cultivation (it later became an important economic crop). In 1855 he left India to continue his fossil studies in Britain. He died in London.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Collins Encyclopedia of Scotland, 363">Collins Encyclopedia of Scotland, 363</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>James Wilson Marshall</strong> (1810-85), American pioneer, discoverer of gold in California,
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born Hunterdon County, N.J. Migrating to California for his health, he arrived at Sutter's Fort (site of present Sacramento) in 1845 and soon acquired land and livestock. After fighting in the Mexican War, he returned in 1847 to find his livestock gone. Having sold his land, he undertook to build a sawmill for John A. Sutter . In Jan., 1848, while supervising the digging of the mill race, Marshall discovered gold. This discovery launched the famous gold rush of 1849. The claims of Marshall and Sutter were ignored, the sawmill failed, and Marshall ended his days, embittered and misanthropic, working as a gardener.
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <h2 id="century-20">20th Century</h2>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>William Keith</strong> (1838-1911), Painter and Conservationist
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/william-keithTN.jpg" alt="William Keith" class="img-thumbnail pull-left margin-right-10">
                                William Keith was the leading artist in San Francisco and perhaps California's most highly regarded painter at the end of the nineteenth century. A longtime friend of fellow Scot and California naturalist John Muir, the pair were instrumental in the foundation of the U.S. National Parks System and the Sierra Club.
                              </p>
                              <p>Born Old Meldrum, Aberdeenshire, he came to New York City in 1851, where he learned wood engraving and did illustrations for Harper's Weekly. He moved to San Francisco in 1860 and later turned to painting, studying in Düsseldorf in 1870 and in Munich in the 1880s. His Western landscapes evolved from early mountain epics to later intimate natural scenes. The Keith Memorial Gallery of the Oakland Art Museum is devoted entirely to his work, and another extensive collection is owned by Saint Mary's College of California.</p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Minor Cooper Keith</strong> (1848-1929), American magnate and founder of the United Fruit Company
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born in Brooklyn, NY, Minor Cooper Keith arrived in Costa Rica in 1873, joining his three brothers who had a contract with the government to build a railroad between Puerto Limon and San José. The 103 mile railroad would cut through the swampy lowlands of the Caribbean coast and over the central plateau.
                              </p>
                              <p>What did not at first seem to be a difficult project took 19 years to build and only succeeded because of Keith's perseverance. Four thousand workers, including Keith's brothers, died constructing just 25 miles of tracks. Disease, heavy rains and a lack of labor slowed down the process.</p>
                              <p>Costa Rica defaulted on the promised loans, and granted Keith ownership of the tracks and 80,000 acres of adjacent land for the renegotiation of loans with British bankers.</p>
                              <p>Keith turned to cultivating bananas on the land given to him by the Costa Rica and gave the fruit an important place in Costa Rican history. He established the first steamship service to bring these bananas to the United States. He gained control of other plantations in Panama and Colombia and dominated the banana trade. In 1899 he combined his plantation interests with those of the Boston Fruit Company in the West Indies to form the United Fruit Company. The company controlled 75 percent of banana sales in the United States.</p>
                              <p>110 thousand bunches of bananas were exported in 1883. Seven years later, exports reached 1.035 million. 1900 saw the number rise to 3.4 million, and 1907 more than ten million.</p>
                              <p>He returned to railroad building, organized (1912) the International Railways of Central America, and completed an 800-mile railway system, but died before realizing his dream of a line from Guatemala to the Panama Canal. His work profoundly altered the economic life of Central American countries.</p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005. http://www.facesofcostarica.com/history/keith.htm. Keith and Costa Rica by W. Stewart, 1964">Columbia Encyclopedia, Sixth Edition, 2005. <a href="http://www.facesofcostarica.com/history/keith.htm">Faces of Costa Rica: Keith History</a>. Keith and Costa Rica by W. Stewart, 1964</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Thomas Riley Marshall</strong> (1854-1925), U.S. Vice President (1913-21)
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born North Manchester, Ind. A lawyer in Columbia City, Ind., he was Democratic governor of the state (1909-13) and sponsored much labor and social legislation before being elected Vice President on the ticket with Woodrow Wilson. His was the expression “What this country needs is a really good five-cent cigar.”
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Sir Arthur Keith</strong> (1866-1955), British anatomist
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born in Aberdeen, Scotland, educated at the Univ. of Aberdeen, University College, London, and the Univ. of Leipzig. He became conservator of the museum and professor at the Royal College of Surgeons (1908), then professor of physiology at the Royal Institution, London (1917-23). From 1933 he carried out research on tuberculosis as master of the Buckston Browne Research Farm at Downe, Kent. He also applied his knowledge of anatomy to an influential study of human origins, reconstructing prehistoric man based on fossil remains from Europe and N Africa. His writings include Human Embryology and Morphology (1902, 6th ed. 1949), The Antiquity of Man (1915, 2d ed. 1925), and A New Theory of Human Evolution (1948).
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>George Catlett Marshall</strong> (1880-1959), American general and cabinet member
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born Uniontown, Pa. A career army officer, Marshall graduated from the Virginia Military Institute. He first distinguished himself as a staff officer in World War I and later (1919-24) was aide to General Pershing . After varied tasks, including service in China (1924-27), he headed (1939-45) the army as Chief of Staff, becoming General of the Army (five-star general) in Dec., 1944. In this capacity, he reorganized and mobilized the military during World War II by coordinating training, planning for rearmament, supplying Great Britain with important material, and finally directing the war. Marshall influenced Congress to change the rules of promotion so that promising officers, regardless of seniority, could be promoted. Among his protégés were Dwight D. Eisenhower, H. H. Arnold, Omar Bradley, Mark Clark, and Joseph Stilwell. During World War II he developed and executed U.S. strategy. Marshall advocated the conquest of Germany through France, and his plan was finally adopted. Many of his wartime tasks were diplomatic. When he resigned as Chief of Staff, he was promptly appointed (Nov., 1945) special ambassador to China by President Truman and was later recalled (Jan., 1947) to be made Secretary of State. After engineering (Feb., 1947) immediate aid to Greece and Turkey, he fostered the European Recovery Program (called the Marshall Plan ) to promote postwar economic recovery in Europe. This plan was a great success and it laid the groundwork for a revitalized Europe and the formation of the North Atlantic Treaty Organization . He resigned because of ill health in Jan., 1949. In Sept., 1950, he was called out of retirement to become Secretary of Defense, but he resigned from this post in Sept., 1951. For the Marshall Plan he received the 1953 Nobel Peace Prize.
                              </p>
                              <p>General and chief of staff of the U. S. Army at the time of Pearl Harbor. He directed the organization and training of American land and air forces during WWII. After the war he became secretary of state and created the Marshall Plan, which aided Europe in its recovery. His term saw the recognition of Israel and the beginnings of NATO. Like Thomas Jefferson and Chief Justice John Marshall, George Marshall was a descendant of Scotland through the Randolphs of Virginia. His mother came from the Stuarts of Pittsburgh.14</p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Samuel Lyman Atwood Marshall</strong> (1900-1977), American author and military analyst
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born Catskill, N.Y. Having served in World War I, he embarked upon a career in journalism, working as an editorial writer and military critic for the Detroit News. In World War II he was chief combat historian in the Central Pacific (1943) and chief historian for the European Theater of Operations (1945) and during the Korean War was an infantry operations analyst for the U.S. army, with the rank of brigadier general. Marshall developed several systems to analyze infantry performance in battle. His conclusions about the performance of riflemen in combat have been discredited; this has cast a shadow on the validity of his work in general. Among his many works are Blitzkrieg (1940); Armies on Wheels (1941); Men against Fire (1947); The River and the Gauntlet (1953); Pork Chop Hill (1956); Sinai Victory (1958); Night Drop (1962); and Crimsoned Prairie (1972).
                              </p>
                              <blockquote>
                                <small>Source: <cite title="Columbia Encyclopedia, Sixth Edition, 2005.">Columbia Encyclopedia, Sixth Edition, 2005.</cite></small>
                              </blockquote>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Brian Keith</strong> (1921- 1997). Television &amp; Film Actor
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/brian-keith.jpg" alt="Brian Keith" class="img-thumbnail pull-left margin-right-10">
                                Born Robert Keith Richey, Jr., he preformed under the name Brian Keith (which reportedly was the surname of a grandparent). The gruff actor landed his first film role at age 3 and is best remembered for his role as Uncle Bill on television's Family Affair (1966-71). He also starred in Hardcastle and McCormick (1983-86) . His films include The Violent Men (1955) , Mister Roberts (1948) and The Parent Trap (1961), Young Guns (1988). During World War II he served in the Marines, winning a Navy Air Medal.
                              </p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>David Keith</strong> (1954 - )
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                <img src="/img/david-keith.jpg" alt="David Keith" class="img-thumbnail pull-left margin-right-10">
                                David Keith was born in Knoxville, TN where he currently resides and owns a cattle ranch. A graduate of the University of Tennessee, his enduring movie career began in 1979 with a small role in The Rose. Keith quickly became a specialist in portraying all-American boy roles who were cursed with a fatal character flaw or two, as witnessed in An Officer and a Gentleman (1982). Keith's performance as a suicidal officer-in-training earned him two Golden Globe nominations. Retaining his military buzz-cut from Officer, Keith had his first above-the-title starring role in 1983's The Lords of Discipline. Other films include The Great Santini (1979), Red Dawn and Firestarter (1984), Major League II (1994), The Indian in the Cupboard (1995), Behind Enemy Lines (2001), Barbershop (2002), and Daredevil (2003).
                              </p>
                            </div>
                          </div>
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <strong>Toby Keith</strong> (1961 - ), Country singer
                            </div>
                            <div class="panel-body">
                              <p class="clearfix">
                                Born Toby Keith Covel. As far as our research shows, Toby has no genealogical ties to the Keith family.
                              </p>
                            </div>
                          </div>
                        </div>
